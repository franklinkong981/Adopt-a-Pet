<div class="card w-25">
    <img class="card-img-top" src="{{pet.photo_url}}" alt="Photo of {{pet.name}}">
    <div class="card-body">
        <h4 class="card-title">{{pet.name}}</h4>
        <p class="card-text font-weight-bold">
            {% if pet.available %}
                <a href='/{{pet.id}}'>{{pet.name}}</a> is available!
            {% else %}
                <a href='/{{pet.id}}'>{{pet.name}}</a> is not available!
            {% endif %}
        </p>
    </div>
</div>
