{% extends 'base.html' %}

{% block title %}Adopt-a-Pet{% endblock %}

{% block content %}
    <h1 class="display-1">Welcome to Adopt-a-Pet!</h1>
    {% for pet in pets %}
        <div class="card w-25">
            <img class="card-img-top" src="{{pet.photo_url}}" alt="Photo of {{pet.name}}">
            <div class="card-body">
                <h4 class="card-title">{{pet.name}}</h4>
                <p class="card-text font-weight-bold">
                    {% if pet.available %}
                        {{pet.name}} is available!
                    {% else %}
                        {{pet.name}} is not available!
                    {% endif %}
                </p>
            </div>
        </div>
    {% endfor %}
    <a class="btn btn-primary" href="/add">Add Pet</a>
{% endblock %}
